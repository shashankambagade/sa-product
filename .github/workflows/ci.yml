name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Backend install/test
        run: |
          cd backend
          npm ci
          npm run lint
          npm test
      - name: Frontend install/test
        run: |
          cd frontend
          npm ci
          npm run build
          npm test
