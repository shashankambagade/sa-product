version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: internal_seo_audit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "4000:4000"

  worker:
    build:
      context: ./backend
    env_file: .env
    command: npm run worker
    depends_on:
      - db
      - redis

  web:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:4000/api
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  postgres_data:
